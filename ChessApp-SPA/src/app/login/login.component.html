<div class="container mt-5">
  <form [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
    <h2 class="text-center text-primary">Login</h2>
    <hr />

    <div class="form-group">
      <input type="text"
             class="form-control"
             [ngClass]="{'is-invalid': loginForm.get('email').errors && loginForm.get('email').touched}"
             formControlName="email"
             placeholder="Email" />
      <div class="invalid-feedback">Email is required</div>
    </div>

    <div class="form-group">
      <input type="password"
             class="form-control"
             [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}"
             formControlName="password"
             placeholder="Password" />
      <div class="invalid-feedback"
           *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Password is
        required</div>
      <div class="invalid-feedback"
           *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">Password
        must contain at least 4 characters
      </div>
      <div class="invalid-feedback"
           *ngIf="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched">Password
        cannot exceed 8 characters
      </div>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success mr-2">Login</button>
      <button class="btn btn-secondary"
              [routerLink]="['/register']">Register</button>
    </div>
  </form>
</div>
